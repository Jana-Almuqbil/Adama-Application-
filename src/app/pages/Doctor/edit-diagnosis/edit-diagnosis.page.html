<ion-header class="custom-header">
  <ion-buttons slot="start">
    <ion-button class="back-button" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h1 class="header-title">Edit Diagnosis</h1>
</ion-header>

<ion-content class="edit-diagnosis-content">
  <!-- Diagnosis Input -->
  <ion-card class="input-card">
    <ion-card-header>
      <ion-card-title>Diagnosis</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea
        [(ngModel)]="diagnosis"
        placeholder="Update diagnosis here..."
        auto-grow
      ></ion-textarea>
    </ion-card-content>
  </ion-card> 

  <!-- Suggested Treatment -->
  <ion-card class="input-card">
    <ion-card-header>
      <ion-card-title>Suggested Treatment</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea
        [(ngModel)]="treatment"
        placeholder="Update treatment instructions..."
        auto-grow
      ></ion-textarea>
    </ion-card-content>
  </ion-card>

  <!-- Optional Notes -->
  <ion-card class="input-card">
    <ion-card-header>
      <ion-card-title>Notes (Optional)</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea
        [(ngModel)]="notes"
        placeholder="Add any extra notes here..."
        auto-grow
      ></ion-textarea>
    </ion-card-content>
  </ion-card>

  <!-- Save Button -->
  <div class="button-group">
    <ion-button expand="block" class="save-btn" (click)="editAndSaveChanges()">
      <ion-icon slot="start" name="save-outline"></ion-icon>
      Save Changes
    </ion-button>
  </div>
</ion-content>
