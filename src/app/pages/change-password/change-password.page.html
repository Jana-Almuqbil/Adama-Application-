<!-- Header with back button and title -->
<ion-header class="custom-header">
  <ion-buttons slot="start">
    <ion-button class="back-button" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h1 class="header-title">Change Password</h1>
</ion-header>

<!-- Main content area -->
<ion-content fullscreen="true">
  <div class="form-wrapper">
    
    <!-- Current password input with toggle visibility -->
    <ion-item lines="inset">
      <ion-label position="floating">Current Password</ion-label>
      <ion-input [type]="showCurrent ? 'text' : 'password'" [(ngModel)]="currentPassword"></ion-input>
      <ion-icon slot="end" [name]="showCurrent ? 'eye-off' : 'eye'" (click)="toggleShow('current')" class="eye-icon"></ion-icon>
    </ion-item>
    
    <!-- New password input with toggle visibility -->
    <ion-item lines="inset">
      <ion-label position="floating">New Password</ion-label>
      <ion-input [type]="showNew ? 'text' : 'password'" [(ngModel)]="newPassword"></ion-input>
      <ion-icon slot="end" [name]="showNew ? 'eye-off' : 'eye'" (click)="toggleShow('new')" class="eye-icon"></ion-icon>
    </ion-item>
    
    <!-- Confirm new password input with toggle visibility -->
    <ion-item lines="inset">
      <ion-label position="floating">Confirm New Password</ion-label>
      <ion-input [type]="showConfirm ? 'text' : 'password'" [(ngModel)]="confirmPassword"></ion-input>
      <ion-icon slot="end" [name]="showConfirm ? 'eye-off' : 'eye'" (click)="toggleShow('confirm')" class="eye-icon"></ion-icon>
    </ion-item>
    
    <!-- Submit button to trigger password update -->
    <ion-button expand="block" class="submit-btn" (click)="updatePassword()">Update Password</ion-button>
  
  </div>
</ion-content>
