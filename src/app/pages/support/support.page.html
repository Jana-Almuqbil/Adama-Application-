<ion-header class="custom-header">
  <ion-buttons slot="start">
    <ion-button class="back-button" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h1 class="header-title">Support</h1>
</ion-header>

<ion-content class="support-content">
  <!-- Welcome Section -->
  <div class="support-intro">
    <h2>Need Help?</h2>
    <p>Weâ€™re here to assist you. Browse FAQs or reach out directly.</p>
  </div>

  <!-- FAQ Section -->
  <ion-card class="faq-card">
    <ion-card-header>
      <ion-card-title>Frequently Asked Questions</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-accordion-group expand="inset">
        <ion-accordion *ngFor="let faq of faqs">
          <ion-item slot="header">
            <ion-label>{{ faq.question }}</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            {{ faq.answer }}
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>
  

  <!-- Contact Options -->
  <ion-card class="section-card">
    <ion-card-header>
      <ion-card-title class="card-title">Contact Us</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item button (click)="sendEmail()">
        <ion-icon name="mail-outline" slot="start" color="tertiary"></ion-icon>
        <ion-label>Email Support</ion-label>
      </ion-item>

      <ion-item button (click)="openWhatsApp()">
        <ion-icon name="logo-whatsapp" slot="start" color="tertiary"></ion-icon>
        <ion-label>Chat via WhatsApp</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
