<!-- ======= Header with Back Button ======= -->
<ion-header class="custom-header">
  <ion-buttons slot="start">
    <ion-button class="back-button" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h1 class="header-title">Forgot Password</h1>
</ion-header>

<!-- ======= Main Content Area ======= -->
<ion-content fullscreen="true">
  <div class="form-wrapper">

    <!-- Email Input Field -->
    <ion-item lines="inset">
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <!-- Submit Button to Trigger Reset Link -->
    <ion-button expand="block" class="submit-btn" (click)="handleAction()">
      Send Reset Link
    </ion-button>

  </div>
</ion-content>
