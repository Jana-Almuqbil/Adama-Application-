<ion-header class="custom-header">
  <ion-buttons slot="start">
    <ion-button class="back-button" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h1 class="header-title">Update Profile</h1>
</ion-header>


<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="parent.name" required></ion-input>
  </ion-item>

  <ion-button expand="full" class="action-btn" (click)="saveName()" >
    Save Name
  </ion-button>

</ion-content>
